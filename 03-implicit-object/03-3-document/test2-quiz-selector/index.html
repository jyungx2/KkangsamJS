<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
          margin: unset;
          font-family: 'arial';
      }

      .section-register {
        margin: 30px;
      }
    </style>
  </head>
  <body>
    <section class="section-register">
      <h1>회원가입</h1>

      <form class="form-register">
        <div>
            <label for="username">이름 : </label>
            <input type="text" id="username" />
          </div>
    
          <div>
            <p>취미를 선택하세요.</p>
            <!-- ✍🏼 체크박스에서는 네임을 동일하게 줄 필요는 없다. 라디오박스랑 다르게, 네임을 동일하게 줘도 하나만 선택된다거나 하지 않기 때문! 근데 보통 일반적으로는 동일한 네임을 부여하고, 
            🖍️ 강사님께서는 id를 동일하게 부여하여 attribute selector로 선택했다. -->
            <!-- ex) input[id="hobby"] ..같은 영역의 인풋이라 id를 굳이 다르게 할 필요 없는듯?? -->
            <input type="checkbox" id="checkbox--1" name="hobby" value="여행" />
            <label for="checkbox--1">여행</label>
    
            <input type="checkbox" id="checkbox--2" name="hobby" value="등산" />
            <label for="checkbox--2">등산</label>
    
            <input type="checkbox" id="checkbox--3" name="hobby" value="요리" />
            <label for="checkbox--3">요리</label>
    
            <input type="checkbox" id="checkbox--4" name="hobby" value="독서" />
            <label for="checkbox--4">독서</label>
          </div>
    
          <div>
            <p>성별을 선택하세요.</p>
            <input type="radio" id="gender--1" name="gender" value="남성" />
            <label for="gender--1">남성</label>
    
            <input type="radio" id="gender--2" name="gender" value="여성" />
            <label for="gender--2">여성</label>
          </div>
    
          <button class="btn btn--register">
            회원가입
          </button>
          <button class="btn btn--cancel">취소</button>
    
          <div class="resultRegister"></div>
        </section>
      </form>
    <!-- <script src="main.js"></script> -->
    <script src="main-try.js"></script>
  </body>
</html>
