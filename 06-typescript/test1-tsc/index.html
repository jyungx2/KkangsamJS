<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- JS처럼 컴파일 못한다.. 
    => typescript compiler 설치해줘야 한다. -->

    <!-- 06-typescript 폴더 하위 전역에서 tsc(typescript)를 사용하기 위해서 06-typescript 폴더에 설치.. -->

    <!-- 터미널 상 코드 실행 -->
    <!-- "npm install typescript" -->
    <!-- => npm으로 설치된 것은 node_modules라는 파일이 만들어지고 이 파일 안에 다운로드된다. -->
    <!-- node_modules에 설치된 모든 것은 Node_modules가 있는 그 폴더의 모든 하위에서 사용가능하다 -->
    <!-- 설치된 컴파일러를 이용해 ts파일을 js파일로 컴파일(변형)시킨다 -->
    <!-- npx - node의 명령어.. ts 파일이 있는 폴더에서 tsc라는 컴파일러를 구동시키는 다음 코드 실행시켜라.. -->
    <!-- "npx tsc main.ts" -->

    <!-- compile된 js를 script로 걸어서 타입스크립트 출력 -->
    <script src="main.js"></script>
  </body>
</html>
