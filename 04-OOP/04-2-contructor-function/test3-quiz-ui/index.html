<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jiyoung</title>
    <link rel="stylesheet" href="chat.css" />
  </head>
  <body>
    <section class="msger">
      <main class="msger-chat" id="chat-main">
        <!-- JS에 의해 동적으로 추가되어야 하는 요소 -->
      </main>

      <form class="msger-inputarea">
        <input
          type="text"
          class="msger-input-nickname"
          placeholder="id"
          id="idInput"
        />
        <input
          type="text"
          class="msger-input-nickname"
          placeholder="nickname"
          id="nicknameInput"
        />
        <input
          type="text"
          class="msger-input-msg"
          placeholder="Enter your message..."
          id="msgInput"
        />
        <!-- html 태그 내에서 onclick등으로 이벤트함수를 호출할 때.. 필요에 의해서 이벤트 객체를 전달해야 한다. 이때는 event로.. -->
        <!-- html문서에서는 event 객체를 매개변수로 전달하려면, 그냥 e로 쓰면 event라는 객체가 지칭이 안된다!! -->
        <!-- event라는 이름으로 객체가 정의돼있기 때문에.. -->
        <!-- 이벤트는 우리가 만든 객체는 아니고, 브라우저 내장객체로서, 이벤트가 발생할 때 자동으로 생성되는 객체이다. -->
        <!-- 실제 만들어지는 객체는 Event라는 객체가 만들어지지만, 함수내에선 E라는 변수로 쓰는건 내마음이기 때문에 상관없다!. -->
        <button class="msger-send-btn" onclick="sendMessage(event)">
          Send
        </button>
      </form>
    </section>
    <script src="main.js"></script>
  </body>
</html>
