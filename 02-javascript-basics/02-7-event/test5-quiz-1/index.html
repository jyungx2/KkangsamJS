<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
          font-family: 'arial';
          margin: unset;
          padding: 20px;
      }

      h1 {
        margin: unset;
      }
    </style>
  </head>
  <body>
    <h1>회원가입</h1>
    <!-- type = "submit" 굳이 안써줘도 Form 요소는 자동으로 서버로 Submit됨!! 
     => JS 코드에서 이벤트를 Submit으로 설정하고 form 노드 상에 불러오면 작동 OK
     => 이때, Submit되면 무조건 새로고침되므로 e.preventDefault() 필수 작성!! -->
    <form id="form">
      <div>
        <label>이름 :</label>
        <input type="text" id="username" />
      </div>

      <div>
        <label>전화번호 :</label>
        <input type="text" id="number" />
      </div>

      <div>
        <label>직업 :</label>
        <select id="job">
          <option>학생</option>
          <option>교직원</option>
          <option>교수</option>
        </select>
      </div>

      <button type="submit">회원가입</button>
      <button type="reset">취소</button>
    </form>

    <div id="result"></div>
    <script src="main.js"></script>
  </body>
</html>
